<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <!-- o ideal é que os atributos personalizados comecem com data- -->
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        /* A forma comentada seria a mais interessante de fazer, a outra é só
        pra enteder a composição de seletores no querySelector */
        // const lista = document.querySelector('#compras')
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"...............')
        console.log('childNodes', lista.childNodes)
        /* Vai dar undefined */
        console.log('destino', lista.destino)
         /* Atributos nativos é possível acessar com notação . enquanto atributos
         personalizado temos que usar a função getAttribute  */
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        /* Altera e insere atributo */
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        /* Pra entender que algumas coisas se comportam ligeiramente diferente
        quando se atribui parametros personalizados com data- */
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia =4
        console.log(lista.dataset.urgencia)
        console.log(lista.getAttribute('data-urgencia'))

        /* cuidado */
        const label = document.querySelector('label')
        // Da forma abaixo não vai funcionar, for é uma palavra reservada do HTML
        console.log(label.for)
        // Existem estes métodos neste caso
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))

        </script>
</body>

</html>
